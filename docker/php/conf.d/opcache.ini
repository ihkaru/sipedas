; docker/php/conf.d/opcache.ini

; Recommended Opcache settings for production-like performance
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0
opcache.validate_timestamps=0 ; Set to 1 if you need auto-reloading on file change, but it's slower

; JIT (Just-In-Time) Compiler Settings
opcache.jit_buffer_size=100M
opcache.jit=tracing
